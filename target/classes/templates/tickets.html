<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Customer Tickets</title>
    </head>
    <body>
        <h1>Customer Tickets</h1>
        <h3 th:text="'Tickets for Customer: ' + ${customer.name}"></h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.id}"></td>
                    <td th:text="${ticket.description}"></td>
                    <td th:text="${ticket.priority}"></td>
                    <td th:text="${ticket.status}"></td>
                    <td th:text="${ticket.department}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
